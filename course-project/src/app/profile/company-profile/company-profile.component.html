<div class="space title-background">
    <hr>
    <h5 class="card-title title">My Profile</h5>
    <hr>
</div>
<form #form="ngForm" (ngSubmit)="edit()">
    <div >
        <ng-container *ngIf="editIsClick === false; else formEdit">
            <table class="table table-sm">
                <tr>
                    <th scope="col">Name: </th>
                    <th scope="col">{{companyAccount.CompanyName}}</th>
                </tr>
                <tr>
                    <th scope="col">Email: </th>
                    <th scope="col">{{companyAccount.CompanyEmail}}</th>
                </tr>
                <tr>
                    <th scope="col">Address: </th>
                    <th scope="col">{{companyAccount.CompanyAddress}}</th>
                </tr>
                <tr>
                    <th scope="col">Password: </th>
                    <th scope="col">{{companyAccount.CompanyPassword}}</th>
                </tr>
                <tr>
                    <th>
                        <button class="btn btn-outline-primary apply float-right" (click)="editForm()">Edit</button>   
                        
                    </th>
                    <th>
                        <button class="btn btn-outline-primary apply float-left" (click)="deleteAccount()">Delete</button>
                    </th>
                </tr>
            </table>
        </ng-container>
        <ng-template #formEdit>
            <table class="table table-sm">
                <tr>
                    <th scope="col">Name: </th>
                    <th scope="col">
                        <input class="form-control" type="text" placeholder="{{companyAccount.CompanyName}}"
                            name="name" [(ngModel)]="name">
                    </th>
                </tr>
                <tr>
                    <th scope="col">Email: </th>
                    <th scope="col">
                        <input class="form-control" type="text" placeholder="{{companyAccount.CompanyEmail}}"
                            name="email" [(ngModel)]="email" >
                    </th>
                </tr>
                <tr>
                    <th scope="col">Address: </th>
                    <th scope="col"> 
                        <input class="form-control" type="text" placeholder="{{companyAccount.CompanyAddress}}"
                            name="address" [(ngModel)]="address">
                    </th>
                </tr>
                <tr>
                    <th scope="col">Password: </th>
                    <th scope="col"> 
                        <input class="form-control" type="text" placeholder={{companyAccount.CompanyPassword}}
                            name="password" [(ngModel)]="password">
                    </th>
                </tr>
                <tr>
                    <th>
                        <button class="btn btn-outline-primary apply float-right">Edit</button>   
                        
                    </th>
                </tr>
            </table>
        </ng-template>
        
    </div>
</form>
